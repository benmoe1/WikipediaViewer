<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Search for Wikipedia Articles on the fly">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- build:css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- endbuild -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Wiewer</title>
</head>

<body>
  <header id="js_header">
    <div class="container">
      <h1>Wiewer</h1>
      <span class="hide  arrowTop" id="js_arrowTop">
        <i class="fa fa-arrow-up" aria-hidden="true"></i>
      </span>
    </div>
  </header>
  <main>
    <div class="container">
      <h2>Search Wikipedia on the fly </h2>
      <p class="secondary">Search for something you want to explore. I'll manage the rest.&#128640;</p>
      <hr>
      <div class="wrapper">
        <input type="text" id="js_userInput" placeholder="What do you search for?" required>
        <button id="js_userSubmit" type="submit" class="search">
          <i class="fa fa-search" aria-hidden="true"></i>
          Go</button>
      </div>
      <div id="js_validationMessage" class="validationMessage"></div>
      <div id="js_showResult"></div>
    </div>
  </main>
  <footer>
    <div class="container">
      <span>build by benmoe1. Find me on
        <a href="https://github.com/benmoe1">Github</a>
      </span>
      <span>Share:
        <a href="https://www.facebook.com/sharer/sharer.php?u=https%3A//wiewer.surge.sh">
          <i class="fa fa-facebook-official" aria-hidden="true"></i>
        </a>
        <a href="https://twitter.com/home?status=Look%20at%20this%20awesome%20Wikipedia%20Viewer%3A%20https%3A//wiewer.surge.sh">
          <i class="fa fa-twitter-square" aria-hidden="true"></i>
        </a>
      </span>
    </div>
  </footer>
  <!-- build:js -->
  <script src="js/app.js"></script>
  <!-- endbuild -->
</body>

</html>
